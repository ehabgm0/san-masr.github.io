    body {

      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #003366;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .logo {
      max-width: 180px;
      margin: 10px auto;
      display: block;
    }
    .container {
      max-width: 900px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 40px;
    }
    .section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      width: 280px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.15);
    }
    .section img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .section h3 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      color: #003366;
    }
    .btn-whatsapp {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 10px;
      box-shadow: 0 3px 8px rgb(37 211 102 / 0.5);
      transition: background-color 0.3s ease;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe5a;
    }
    footer {
      background: #003366;
      color: white;
      padding: 25px 15px;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .contact-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      max-width: 900px;
      margin: 0 auto 50px;
      padding: 25px 15px;
      text-align: center;
    }
    .contact-section h2 {
      margin-bottom: 20px;
      color: #003366;
      font-size: 1.5rem;
    }
    .contact-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .contact-buttons a {
      flex: 1 1 180px;
      max-width: 220px;
    }
    .btn-facebook {
      background-color: #1877F2;
      box-shadow: 0 3px 8px rgb(24 119 242 / 0.6);
    }
    @media (max-width: 650px) {
      .sections {
        flex-direction: column;
        align-items: center;
      }
      .section {
        width: 90%;
      }
      .contact-buttons {
        flex-direction: column;
      }
      .contact-buttons a {
        max-width: 100%;
      }
    }
  </style>
